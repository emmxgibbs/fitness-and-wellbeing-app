<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/consolestyle.css">


    <title>Client Console</title>
    <script src="../js/console_script.js"></script>
</head>
<body>
<header>
    <nav class="nav_bar">
        <h1 class="logo"><b>PROJECT PHYT</b></h1>
        <ul class="nav_links">
            <li><a href="/home">HOME</a></li>
            <li class="current_page_link"><a href="/login">CONSOLE</a></li>
            <!-- <li id="profilePic_ListItem"><a href="/login"><img src="profile_pic_example.png.jpeg"></a></li> -->
        </ul>
    </nav>
</header>

<div class="main_wrapper" id="my_account_main">

    <div class="tab_nav_wrapper">
        <nav class="nav_bar" id="navBar_tabbed">
            <ul class="nav_links">
                <li><a class="tablink" onclick="openPage('Profile', this)" id="defaultOpen">Profile</a></li>

            </ul>
        </nav>

        <nav class="nav_bar" id="navBar_dropdown">
            <img id="currentUser_img" class="profile_img" src="https://source.unsplash.com/random">
            <p id="currentUserTag" href="#profile">[@1] Name LastName</p>
            <span class="dropdown_arrow"></span>

        </nav>
    </div>

    <div class="tabContent_wrapper" id="my_account_tabs">
        <div id="Profile" class="tabcontent">
            <div>



                <p align="center">personal details</p>

                <table class="table table-striped table-hover">
                    <tr>
                        <td>Gender</td>
                        <td>Height</td>
                        <td>Weight</td>
                    </tr>
                    </thead>
                    <tr th:each="item,eee:${details}">
                        <td th:text="${item.sex}"></td>
                        <td th:text="${item.height}"></td>
                        <td th:text="${item.weight}"></td>
                    </tr>
                    <tr>
                        <td>level</td>
                        <td>speciality</td>
                        <td>qualification</td>
                    </tr>
                    <tr th:each="item,eee:${details}">
                        <td th:text="${item.level}"></td>
                        <td th:text="${item.speciality}"></td>
                        <td th:text="${item.qualification}"></td>
                    </tr>
                    <tr>
                        <td>Organisation</td>
                    </tr>
                    <tr th:each="item,eee:${details}">
                        <td th:text="${item.organisation}"></td>
                    </tr>
                </table>


                <button type="button" class="btn btn-primary btn-lg"><a style="text-decoration: none;color: white" href="/DetailsInfo">edit</a></button>
                <button type="button" class="btn btn-secondary btn-lg"><a style="text-decoration: none;color: white"href="/home">return</a></button>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/client_console_script.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
