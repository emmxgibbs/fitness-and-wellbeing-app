<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"> <link rel="stylesheet" href="../css/consolestyle.css">

    <!-- JavaScript Bundle with Popper -->
    </script>
    <title>Client Console</title>
    <script src="../js/console_script.js"></script>
</head>
<body>
<header>
    <nav class="nav_bar">
        <h1 class="logo"><b>PROJECT PHYT</b></h1>
        <ul class="nav_links">
            <li><a href="/home">HOME</a></li>
            <li class="current_page_link"><a href="/login">CONSOLE</a></li>
            <!-- <li id="profilePic_ListItem"><a href="/login"><img src="profile_pic_example.png.jpeg"></a></li> -->
        </ul>
    </nav>
</header>

<div class="main_wrapper" id="my_account_main">

    <div class="tab_nav_wrapper">
        <nav class="nav_bar" id="navBar_tabbed">
            <ul class="nav_links">
                <li><a class="tablink" onclick="openPage('Profile', this)" id="defaultOpen">Profile</a></li>
            </ul>
        </nav>

        <nav class="nav_bar" id="navBar_dropdown">
            <img id="currentUser_img" class="profile_img" src="https://source.unsplash.com/random">
            <p id="currentUserTag" href="#profile">[@1] Name LastName</p>
            <span class="dropdown_arrow"></span>

        </nav>
    </div>

    <div class="tabContent_wrapper" id="my_account_tabs">
        <div id="Profile" class="tabcontent">
            <div name="fragment" class="detailsDIV">
                <form action="addDetails" method="get"  name="detailsForm" >
                    <p>Complete your details here:</p><br>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                        <select class="form-select" id="inputGroupSelect01" name="sex">
                            <option selected>Choose gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="secret">secret</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Height" aria-describedby="basic-addon1" name="height">
                        <span class="input-group-text" id="basic-addon1"> CM</span>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Weight" aria-describedby="basic-addon2" name="weight">
                        <span class="input-group-text" id="basic-addon2"> KG</span>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        <select class="form-select" id="inputGroupSelect02" name="level">
                            <option selected>choose activity level</option>
                            <option value="normal">Normal</option>
                            <option value="middle">Middle</option>
                            <option value="diffcult">Difficult</option>
                        </select>
                    </div>
                    <label for="basic-url" class="form-label">Your speciality</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="speciality">
                    </div>

                    <label for="basic-url" class="form-label">Your qualification</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url1" aria-describedby="basic-addon3" name="qualification">
                    </div>
                    <label for="basic-url" class="form-label">Your organisation</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url2" aria-describedby="basic-addon3" name="organisation">
                    </div>
                   <div class="d-grid gap-2">

                   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Submit
                    </button>
                    </div>
                     <!-- Button trigger modal -->

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Tip</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ensure your profile
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">sure</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" ><a href="/showDetails" style="color: white;text-decoration: none">show details</a></button>
                    </div>

                </form>
            </div>
            </div>
    </div>
    </div>
<script src="../js/client_console_script.js"></script>
<script src="../js/upload.js"></script>

<script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })
</script>
</body>
</html>
