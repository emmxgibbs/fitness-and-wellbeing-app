<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Form</title>
        <link rel="stylesheet" href="../css/styling.css">
    </head>
    <body>
        <header>
            <nav class="nav_bar">
                <h1 class="logo"><b>PROJECT PHYT</b></h1>
                <ul class="nav_links">
                    <li><a href="/home">HOME</a></li>
                    <li class="current_page_link"><a href="/console">CONSOLE</a></li>
                </ul>
            </nav>
        </header>
        <div class="main_wrapper" id="main_wrapper_login">
            <nav class="nav_bar loginRegTab_container">
                <ul class="nav_links">
                    <li><a class="loginRegTabLinks" onclick="openTab('Login', this)" id="defaultTab">Login</a></li>
                    <li><a class="loginRegTabLinks" onclick="openTab('Register', this)">Register</a></li>
                </ul>
            </nav>

            <div class="tabContent_wrapper" id="loginReg_tabContent_wrapper">
                <div id="Login" class="tabcontent loginReg_Content">
                    <form id="loginForm" class="loginForm">
                        <input id="username" type="text" name="username" placeholder="Email or Username" required autocomplete="username">
                        <input id="pwd" type="password" name="password" placeholder="Password" required autocomplete="current-password">
                    </form>
                    <button class="submitButton" name="continue" onclick="authenticateUser()">continue</button>
                    <div class="rememberMeDiv">
                        <input type="checkbox" id="rememberMe" value="remember">
                        <p>Remember Password</p>
                    </div>
                </div>
        
                <div id="Register" class="tabcontent loginReg_Content">
                    <form id="registerForm" class="loginForm" >
                        <input id="full_name_reg" type="text" name="full_name" placeholder="Full Name" required autocomplete="name">
                        <input id="username_reg" type="text" name="username" placeholder="Email or Username" required autocomplete="username">
                        <input id="pwd_reg" type="password" name="password" placeholder="Password" required autocomplete="current-password">
                       <input id="user_type_reg" type="text" name="user_type" placeholder="User Type" required autocomplete="type">
                    </form>
                    <button id="submit" class="submitButton submit_reg" name="register" onclick="registerUser()">register</button>
                </div>
            </div>
        </div>
        <script src="../js/login_script.js"></script>
    </body>
</html>
